<div fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="column" fxFlex="50" class="pane" fxLayoutAlign="start stretch">
      <mat-toolbar color="primary">
        <header fxLayout="row" fxFill fxLayoutAlign="start center">REGISTER</header>
      </mat-toolbar>
      <div fxLayout="row" class="body" fxLayoutAlign="start stretch">
        
        <div fxFlex="50">

        </div>
        <form fxLayout="column" fxFlex="50" #registerForm="ngForm" fxLayoutAlign="start stretch">
          <mat-form-field>
            <input matInput name="firstname" [(ngModel)]="registration.firstname" placeholder="First Name" required>  
          </mat-form-field>
          <mat-form-field>
            <input matInput name="middlename" [(ngModel)]="registration.middlename" placeholder="Middle Name">  
          </mat-form-field>
          <mat-form-field>
            <input matInput name="lastname" [(ngModel)]="registration.lastname" placeholder="Last Name" required>  
          </mat-form-field>
          <mat-form-field>
            <input matInput name="dateOfBirth" [matDatepicker]="picker" [(ngModel)]="registration.dateOfBirth" placeholder="Date of Birth" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <input matInput name="email" [(ngModel)]="registration.email" placeholder="Email" validateEqual="confirmEmail" reverse="true" required>  
          </mat-form-field>
          <mat-form-field>
            <input matInput name="confirmEmail" [(ngModel)]="registration.confirmEmail" validateEqual="email" placeholder="Confirm Email">  
          </mat-form-field>
          <mat-form-field>
            <input matInput name="password" [(ngModel)]="registration.password" placeholder="Password" validateEqual="confirmPassword" reverse="true" required>  
          </mat-form-field>
          <mat-form-field>
            <input matInput name="confirmPassword" [(ngModel)]="registration.confirmPassword" validateEqual="password" placeholder="Confirm Password">  
          </mat-form-field>
          <button (click)="register()" [disabled]="!registerForm.valid" color="primary" mat-raised-button>Register</button>
        </form> 
      </div>
    </div>
</div>
